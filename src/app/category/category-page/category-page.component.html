<div class="col">
  <div class="row">
    <div *ngFor="let category of categories" class="col-4 row justify-content-around center" (click)="goToCourses()">
      <div class="card mb-3 border-dark max-width">
        <div class="card-header2"><h2><b><i>{{category.title}}</i></b></h2></div>
        <div class="card-body text-dark">
          <p class="card-text"><i>{{category.description}}</i></p>
        </div>
      </div>
    </div>
  </div>
</div>
