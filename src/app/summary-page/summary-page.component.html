<div id="container">
  <h1><strong>Podsumowanie</strong></h1>
  <br>
  <div>
    <h2>Wybrane kursy:</h2>
    <div *ngFor="let lecture of lecturesToDisplay" class="content">
      <h4><strong>{{lecture}}</strong></h4>
    </div>
  </div>
  <br>
  <div>
    <h3>Email został wysłany do <strong>{{emailToDisplay}}</strong></h3>
    <h3>Serdecznie dziękujemy za zainteresowanie naszą ofertą, wkrótce się odezwiemy.</h3>
  </div>
  <button [routerLink]="['/landing-page']" class="btn btn-primary" type="button">
    Powrót do strony głównej
  </button>
</div>
