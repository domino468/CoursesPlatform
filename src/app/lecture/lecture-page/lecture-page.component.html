<div class="col">
  <div class="row justify-content-around">
  <div *ngFor="let lecture of lectures" class="col-6 row justify-content-around center">
    <form>
      <div class="card border-dark mb-3 min-width margin">
        <div class="card-body text-dark">
        <input (click)="handleCourseClick($event, lecture.title)" type="checkbox" class="checkmark">
          <h4 class="card-title"><i>{{ lecture.title }}</i></h4><hr>
          <div class="card-description"><i>{{ lecture.description }}</i></div>
          <div class="card-text"><i>Cena: {{ lecture.price }} z≈Ç<br>
          Czas trwania: {{ lecture.duration }} godzin</i></div>
        </div>
      </div>
    </form>
  </div>
  </div>
</div>
<div class="emailContainer">
  <div class="emailForm row">
    <div class="col-sm-10">
     <div>
       <label class="emailLabel" for="email">Email: </label>
       <input [formControl]="email" [placeholder]="'example@email.com'"
              class="emailInput" id="email" type="email">
     </div>
      <div>
        <small *ngIf="checkIfEmailIsRequiredErrorShouldBeDisplayed()"
               class="alert-danger">Email is required</small>
        <small *ngIf="email.errors?.pattern" class="alert-danger">Email is invalid</small>
        <small *ngIf="checkIfCheckBoxErrorShouldBeDisabled()"
               class="alert-danger">No lectures selected</small>
      </div>
    </div>
    <div class="col-sm-2">
      <button (click)="onSubmit(checkedLectures,email.value) "
              [disabled]="checkIfButtonShouldBeDisabled()"
              class="btn-primary buttonHeight"
              type="button">Submit
      </button>
    </div>
  </div>
</div>
