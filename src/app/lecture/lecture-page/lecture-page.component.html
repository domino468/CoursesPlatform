<div *ngFor="let lecture of lectures">
  <div class="card border-dark mb-3 max width margin">
    <div class="card-header">{{lecture.id}}</div>
    <div class="card-body text-dark">
      <h5 class="card-title">{{lecture.title}}</h5>
      <p class="card-text">{{lecture.description}}</p>
      <p class="card-text">Price: {{lecture.price}}</p>
    </div>
  </div>
</div>
